<ng-container *ngIf="Articles">
  <div class="d-flex w-100">
    <div class="p-2 bg-white">
      <div class="big-dot mt-2"></div>
    </div>
    <div class="p-2 flex-grow-1 bg-white text-truncate">
      <div class="d-flex flex-column text-truncate">
        <div class="text-truncate w-100">{{Articles.abstract}}</div>
        <div class="mt-2 subtext">{{Articles.byline}}</div>
        <div class="">
          <div class="d-flex justify-content-between">
            <div class="subtext">{{Articles.section}}</div>
            <div class="subtext">{{Articles.published_date}}</div>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2 bg-white select">
      <div class="mt-4 pr-3 arrow" (click)="openDetail()">></div>
    </div>
  </div>
</ng-container>
