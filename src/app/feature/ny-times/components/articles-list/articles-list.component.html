<ng-container *ngIf="!articlesList">
  <div class="d-flex justify-content-center mt-5">
    <div class="alert alert-primary" role="alert">
      {{articlesMetaData.loader}}
    </div>
  </div>
</ng-container>

<ng-container *ngIf="articlesList">
  <div *ngFor="let article of articlesList" class="mb-2 shadow-sm">
    <app-article [Articles]="article"></app-article>
  </div>
</ng-container>
